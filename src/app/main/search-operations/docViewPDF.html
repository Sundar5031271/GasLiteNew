<h2 mat-dialog-title>Document Details</h2>
<div class="modalEvents">
  <ul>
    <li><span (click)="zoomIn()"><i class="fa-solid fa-plus"></i></span></li>
    <li><span (click)="zoomOut()"><i class="fa-solid fa-minus"></i></span></li>
    <li><a href="{{modaldataurl}}"><span><i class="fa-solid fa-download"></i></span></a></li>
  </ul>
</div>
<button class="btn matCloseBtn" mat-dialog-close><i class="fa-solid fa-xmark"></i></button>
<div class="custDialog">
  <div mat-dialog-content>
    <div class="row custModal">
      <div class="col-md-12">
          <pdf-viewer
            [src]="modaldataurl"
            [rotation]="0"
            [original-size]="false"
            [show-all]="true"
            [fit-to-page]="true"
            [zoom]="zoom"
            [zoom-scale]="'page-width'"
            [stick-to-page]="false"
            [render-text]="true"
            [external-link-target]="'blank'"
            [autoresize]="true"
            [show-borders]="true"
            style="width: 100%; height: 100vh;min-height:100vh">
          </pdf-viewer>
